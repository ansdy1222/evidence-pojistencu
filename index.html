<html lang="cs">

<head>
    <meta charset="utf-8">
    <title>Evidence pojištěnců</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Michal Křemen">

    <!-- Le styles -->


    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
</head>

<body>
    <nav class="navbar navbar-dark bg-dark">
        <span class="navbar-text">
          Evidence pojištěnců
        </span>
    </nav>
    <div class="container mt-3 ">
        <h2 class="mb-3 text-center">Vložení pojištence</h2>
        <table class="table table-striped table-dark text-center">
            <thead>
                <tr>
                    <th scope="col">Jméno a přímení</th>
                    <th scope="col">Telefon</th>
                    <th scope="col">Věk</th>
                    <th scope="col">Akce</th>
                </tr>
            </thead>
            <tbody id="seznam-uzivatelu">

            </tbody>
        </table>


        <form>
            <h2 class="mb-3 text-center">Vložení pojištence</h2>
            <div class="row">
                <div class="col">
                    <label for="jmeno">Jméno</label>
                    <input type="text" id="jmeno" class="form-control" placeholder="Vyplňte jmeno">
                </div>
                <div class="col">
                    <label for="prijmeni">Příjmení</label>
                    <input type="text" id="prijmeni" class="form-control" placeholder="Vyplňte prijmeni">
                </div>
            </div>
            <div class="row mt-3">
                <div class="col">
                    <label for="telefon">Telefon</label>
                    <input type="number" id="telefon" class="form-control" placeholder="Vyplňte telefon">
                </div>
                <div class="col">
                    <label for="vek">Věk</label>
                    <input type="number" id="vek" class="form-control" placeholder="Vyplňte vek">
                </div>
            </div>

            <div class="mt-3 text-center">
                <button id="vlozit" type="submit" class="btn btn-primary">Vložit uživatele</button>
            </div>

        </form>





        <script src="js/evidence.js"></script>
        <script src="js/zaznam.js"></script>
        <script src="js/obsluha.js"></script>

    </div>
    <!-- /container -->



</body>

</html>
